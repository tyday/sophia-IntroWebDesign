<header>
  <div class="logo-container">
    <img
      class="logo"
      src="static/images/Client1_LogoPalette1_790D1D.png"
      alt="Berry Blossom, 790D1D"
      title="Bloom Valley Nursery"
    />
    <h1 class="logo-text title-large ">Bloom Valley Nursery</h1>
  </div>
  <nav>
    {% for link in nav_links %}
      <a href="{{ link.href }}" {% if current_page == link.page %}aria-current="page"{% endif %}>
        {{ link.text }}
      </a>
    {% endfor %}
  </nav>
</header>
